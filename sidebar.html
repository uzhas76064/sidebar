<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sidebar-styles.css">
    <title>Document</title>
</head>
<body>
<!--Sidebar-->
<div class="side-bar">
    <div class="side-top">
        <a class="side-element-menu" id="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </div>

    <div class="side-mid">
        <a class="side-element" data-hover="dashboard">
            <i class="fa-solid fa-house"></i>
            <span class="side-title">Dashboard</span>
        </a><a class="side-element" data-hover="posts">
            <i class="fa-regular fa-pen-to-square"></i>
            <span class="side-title">Posts</span>
        </a><a class="side-element" data-hover="media">
            <i class="fa-regular fa-image"></i>
            <span class="side-title">Media</span>
        </a>
    </div>
<!--Hover able bar-->
    <div class="hover-bar">
        <div class="hover-mid" id="dashboard">
            Dashboard
        </div>
        <div class="hover-mid" id="posts">
            Posts
        </div>
        <div class="hover-mid" id="media">
            Media
        </div>
    </div>
</div>

<section class="main-content">
    <h1>Main content</h1>
    <p>lorem ipsum</p>
</section>
<script src="https://kit.fontawesome.com/5269cb75d5.js" crossorigin="anonymous"></script>
<script src="scripts/sidebar.js"></script>
</body>
</html>
